<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="./css/2-removebg-preview.png" alt="logo" width="100" height="50" >
    </div>
    <h1>
        Log Into Our Online Bank Application
    </h1>
        <div class="container">
            <div class="form-page">
                <form>
                    <!--User ID input-->
                    <label for="input" class="input-lable">
                        Username
                    </label>
                    <br>
                    <br>
                    <input type="text" placeholder="Username" class="user-input" name="">
                    <br>
                    <br>
                    <!--password input-->
                    <label for="input" class="input-lable">
                        Password
                    </label>
                    <br>
                    <br>
                    <input type="password" placeholder="Enter Password" name="pwd" minlength="8">
                    <br>
                    <br>
                    <!--Login button-->
                    <button class="l_r_button">
                        Login
                    </button>
                    <!--user infor guide-->
                    <p>
                        Don't have an account with us yet? 
                        Click Registration to create an account.
                    </p> 
                    <!--create account button-->
                    <a href="registration.HTML" class="container">
                        Registration
                    </a>
                </form>
            </div>
        </div>     
</body>
</html>
